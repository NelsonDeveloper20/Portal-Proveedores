<div class="page-holder align-items-center py-4 bg-gray-100 vh-100" style="background: #fafafab3;">
<div class="container">
<div class="row align-items-center">
  <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4"  src="../../assets/fondo.png" alt="" >
 
    <p class="lead text-muted">Construimos tu sueño</p>
  </div>
  <div class="col-lg-6 px-lg-4"  *ngIf="userlogin">
    <div class="card">
      <div class="card-header px-lg-5">
        <div class="card-heading text-primary">Login</div>
      </div>
      <div class="card-body p-lg-5">
        <h4 class="mb-4">Portal de Proveedores</h4>
          
          <ngb-alert
          [type]="'danger'"
          (closed)="message = ''"
          *ngIf="!!message"
          >{{ message }}</ngb-alert
        >
          <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" type="email" 
            placeholder="name@example.com" required name="display-name"  autocomplete="name"
            [(ngModel)]="user.correo">
            <label for="floatingInput">Correo electronico</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="floatingPassword" type="password"
             placeholder="Password" required name="password" utocomplete="new-password"
             [(ngModel)]="user.clave">
            <label for="floatingPassword">contraseña</label>
          </div>
          <div class="form-check mb-3"> 
            <mat-checkbox [(ngModel)]="recordar" color="primary">Recordarme</mat-checkbox> 
          </div>  
          <button class="btn btn-primary" type="button"  
          (click)="Iniciarsession()" >Ingresar</button> 
      </div>
      <div class="card-footer px-lg-5 py-lg-4">
        <div class="text-sm text-muted">¿No tienes una cuenta? <a (click)="user_register()">Registtrarse</a>.</div>
      </div>
    </div>
  </div>
  <!-- register -->
   <div class="col-lg-6 px-lg-4" *ngIf="userregister">
    <div class="card">
      <div class="card-header px-lg-5">
        <div class="card-heading text-primary">Jassa Register</div>
      </div>
      <div class="card-body p-lg-5">
        <h3 class="mb-4">Registrarse</h3>
        <p class="text-muted text-sm mb-5">Complete sus datos para ingresas al Portal de Proveedores.</p>
        <form action="index.html">
          <div class="form-floating mb-3">
            <input class="form-control" id="username" type="email" placeholder="ingre ruc" required>
            <label for="username">Ruc</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" type="email" placeholder="name@example.com" required>
            <label for="floatingInput">Correo Electronico</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="floatingPassword" type="password" placeholder="Password" required>
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="agree" id="agree">
            <label class="form-check-label" for="agree">Estoy de acuerdo con los<a href="#">términos y condiciones.</a>.</label>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" id="regidter" type="button" name="registerSubmit">Registrarse</button>
          </div>
        </form>
      </div>
      <div class="card-footer px-lg-5 py-lg-4">
        <div class="text-sm text-muted">Ya tienes una cuenta? <a (click)="user_login()">Login</a>.</div>
      </div>
    </div>
  </div>

</div>
</div>
</div>
